# .circleci/config.yml
version: 2.1

orbs:
  # URL Orb を生(なま)で参照します（ブランチ名は main を想定）
  greeting: https://raw.githubusercontent.com/h-kameda-sakura/orb/main/orbs/greeting.yml

jobs:
  demo:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - greeting/greet:
          to: "kameda-san"
          node_version: "20"

workflows:
  use-greeting:
    jobs:
      - demo
